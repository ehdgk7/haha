<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조현오</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .photo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .photo {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="photo-container">
        <img src="박정무.jpg" alt="사진 설명" class="photo">
    </div>
</body>
</html>
